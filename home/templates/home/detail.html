{% extends 'base.html' %}


{%block content%}

{% if request.user.id == post.user.id %}
    <a href="{% url 'home:post_delete' post.id %}" class="btn btn-danger">Delete</a>
{% endif %}
    <p><a href="{% url 'account:user_profile' post.user.id %}">{{post.user.username}}<a/> {{post.updated|date:"Y-M-D-H"}}</p>
    <p>{{post.body}}</p>
{%endblock%}
